<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stripe-Style Animated Gradient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #gradient-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-family: sans-serif;
      margin-top: 40vh;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="gradient-canvas"></canvas>
  <div class="content">
    ðŸŒˆ Stripe-style Gradient with Custom Colors
  </div>

  <!-- âœ… Working UMD (non-module) version -->
  <script src="https://cdn.jsdelivr.net/npm/gradient-canvas@1.0.3/dist/gradient-canvas.min.js"></script>
  <script>
    const gradient = new Gradient();
    gradient.initGradient('#gradient-canvas', {
      colors: [
        ['#3A639F', '#227B94'],
        ['#FFDA78', '#3A639F']
      ],
      backgroundColor: '#000000',
      colorStopEase: 'expo.out',
    });
  </script>
</body>
</html>
